<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Camilo Cortes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    ">
  </head>
  <body>
    <!-- inicio card -->
    <!-- inicio card-header -->
    <div class="container">
      <div class="card mt-3">
        <div class="card-header">
          <h2>Paymet for Example</h2>
        </div>
        <!-- fin card-header -->
        <!-- inicio alert -->
        <div class="alert alert-danger m-3" role="alert">
          Something Fields Are Missing
        </div>
        <!-- fin alert -->
        <!-- primera linea de inputs -->
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-5">
              <label for="card" class="form-label">Card #</label>
              <input
                type="text"
                class="form-control"
                placeholder="XXXXXXXXXXXXXXXXX"
                id="card"
              />
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input
                type="text"
                class="form-control"
                placeholder="0000"
                id="cvc"
              />
            </div>
            <div class="col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <input
                type="number"
                class="form-control"
                placeholder="Amount"
                id="amount"
              />
            </div>
          </div>
          <!-- final primera linea de inputs -->
          <br />
          <!-- segunda linea de inputs -->
          <div class="row g-3">
            <div class="col-md">
              <label for="first-name">First name</label>
              <input
                type="text"
                class="form-control"
                aria-label="First name"
                id="first-name"
              />
            </div>
            <div class="col-md">
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control" aria-label="Last name" />
            </div>
          </div>
          <!-- segunda linea de inputs -->
          <br />
          <!-- tercera linea de inputs -->
          <div class="row g-3">
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Pick a State</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="inputpostalcode" class="form-label"
                >Postal Code</label
              >
              <input type="text" class="form-control" id="inputpostalcode" />
            </div>
          </div>
          <!-- fin tercera linea de inputs -->
          <br />
          <!-- cuarta linea de inputs -->
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="options">We accept:</label>
                <div id="options">
                  <div class="btn btn-secondary">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="options"
                        id="option1"
                        value="option1"
                      />
                      <label class="form-check-label" for="option1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="options"
                        id="option2"
                        value="option2"
                      />
                      <label class="form-check-label" for="option2"
                        ><i class="fa-brands fa-cc-visa"></i
                      ></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="options"
                        id="option3"
                        value="option3"
                      />
                      <label class="form-check-label" for="option3"
                        ><i class="fa-brands fa-cc-diners-club"></i
                      ></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="options"
                        id="option4"
                        value="option4"
                      />
                      <label class="form-check-label" for="option3"
                        ><i class="fa-brands fa-cc-apple-pay"></i
                      ></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6 text-start">
              <label for="floatingTextarea" class="form-label">Massage</label>
              <textarea class="form-control" id="floatingTextarea"></textarea>
              <div id="floatingTextarea" class="form-text">
                Add anny notes here
              </div>
            </div>
          </div>

          <!-- fin cuarta linea de inputs -->
        </div>
        <div class="card-footer text-end">
          <a href="#" class="btn btn-secondary">Cancel</a>
          <a href="#" class="btn btn-primary">Send</a>
        </div>
      </div>
    </div>
    <!-- fin Card -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
